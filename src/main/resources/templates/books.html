<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Books</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                padding:0px;margin:0px;
            }
            h1 {
                color: red;
                font-family: "Verdana";
                padding:0px;
                margin:0px;
                text-align:center;
                background-color:dimgray;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Some books I've read</h1>
        <ul>
            <li th:each="book : ${books}" th:text="${book}"></li>
        </ul>
    </body>
</html>
