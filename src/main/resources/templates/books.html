<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Books</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                padding:0px;margin:0px;
            }
            h1 {
                font-family: "Verdana";
                padding:0px;
                margin:0px;
                text-align:center;
                background-color:dimgray;
                color: white;
            }
            li {
                font-family: "Verdana";
                padding:10px;
                margin:0px;
                text-align:center;
                background-color:dimgray;
                color: white;
            }
            td {
                padding: 15px;
                font-family: "Verdana";
                background-color: dimgray;
            }
            th {
                padding: 15px;
                font-family: "Verdana";
            }
            .bigdiv {
                height: 100px;
             }
             .bookdiv {
                 font-family: "Verdana";
             }
             .titlediv {
                left: 20%;
                color: black;
                position: absolute;
                margin-top: 10px;
                font-size: 300%;
                font-weight: 700;
                display: inline;
             }
             .infodiv {
                left: 20%;
                color: black;
                position: absolute;
                margin-top: 10px;
                margin-left: 30%;
                white-space: nowrap;
                color: black;
                position: absolute;
                font-size: 200%;
                font-weight: 300;
             }
        </style>
    </head>
    <body>
        <h1>Some books I've read</h1>
        
        <div class="bigdiv" data-th-each="book : ${books}" data-th-style="${'background-color:' + book.color}">
            <div class="bookdiv">
                <div class="titlediv" data-th-text="${book.title}" data-th-style="${'color:' + book.fontColor}">  </div>
                <div class="infodiv">
                    <div data-th-text="${book.author}" data-th-style="${'color:' + book.fontColor}">  </div>
                    <div data-th-text="${book.yearPublished}" data-th-style="${'color:' + book.fontColor}">  </div>
                </div>
            </div>
               
        </div>
        

    </body>
</html>
