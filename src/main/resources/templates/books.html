<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Books</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                padding:0px;margin:0px;
            }
            h1 {
                font-family: "Verdana";
                padding:0px;
                margin:0px;
                text-align:center;
                background-color:dimgray;
                color: white;
            }
            li {
                font-family: "Verdana";
                padding:10px;
                margin:0px;
                text-align:center;
                background-color:dimgray;
                color: white;
            }
            td {
                padding: 15px;
                font-family: "Verdana";
                background-color: dimgray;
            }
            th {
                padding: 15px;
                font-family: "Verdana";
            }
            .bigdiv.bodd {
                height: 120px;
                background-color: aliceblue;
                color: #696969;
             }
             .bigdiv.beven {
                height: 120px;
                background-color: whitesmoke;
                color: #67809f;
             }
             .bookdiv {
                 font-family: "Verdana";
                 position: relative;
                 top: 50%;
                 -ms-transform: translateY(-50%);
                transform: translateY(-50%);
             }
             .titlediv {
                position: relative;                
                font-size: 300%;
                font-weight: 700;
                display: inline-block;
             }
             .infodiv {
                position: relative;
                white-space: nowrap;
                font-size: 200%;
                font-weight: 300;
             }             
             .titlediv.odd {
                 left: 5%;
             }
             .titlediv.even {
                 left: 30%;
             }
             .infodiv.iodd {
                 position: relative;
                 left: 2%;
                float: left;
                
                text-align: right;
                background-color: aliceblue;
                color: #696969;
             }
             .infodiv.ieven {
                 position: relative;
                 right: 2%;
                float: right;
                
                text-align: left;
                background-color: whitesmoke;
                color: #67809f;
             }
             .quotediv.qodd {
                 float: right;
                 white-space: normal;
                 word-wrap: break-word;
                 position: relative;
                 width: 600px;
                 font-style: italic;
                 right: 10%;
             }
             .quotediv.qeven {
                 float: left;
                 white-space: normal;
                 word-wrap: break-word;
                 position: relative;
                 width: 600px;
                 font-style: italic;
                 left: 10%;
             }
        </style>
    </head>
    <body>
        <h1>Some books I've read</h1>
        
        <div class="bigdiv" data-th-each="book : ${books}" data-th-classappend="|${bookStat.odd ? 'bodd' : ''}${bookStat.even ? 'beven' : ''}|">
            <div class="bookdiv" data-th-classappend="|${bookStat.odd ? 'odd' : ''}${bookStat.even ? 'even' : ''}|">
                <div class="titlediv" data-th-text="${book.title}" data-th-classappend="|${bookStat.odd ? 'odd' : ''}${bookStat.even ? 'even' : ''}|">  </div>
                <div class="infodiv" data-th-classappend="|${bookStat.odd ? 'iodd' : ''}${bookStat.even ? 'ieven' : ''}|">                    
                    <div data-th-text="${book.author}">  </div>
                    <div data-th-text="${book.yearPublished}">  </div>
                </div>
                <div class="quotediv" data-th-text="${book.quote}" data-th-classappend="|${bookStat.odd ? 'qodd' : ''}${bookStat.even ? 'qeven' : ''}|">  </div>
            </div>
               
        </div>
        

    </body>
</html>
