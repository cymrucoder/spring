<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Books</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                padding:0px;margin:0px;
            }
            h1 {
                font-family: "Verdana";
                padding:0px;
                margin:0px;
                text-align:center;
                background-color:dimgray;
                color: white;
            }
            li {
                font-family: "Verdana";
                padding:10px;
                margin:0px;
                text-align:center;
                background-color:dimgray;
                color: white;
            }
            td {
                padding: 15px;
                font-family: "Verdana";
                background-color: dimgray;
            }
            th {
                padding: 15px;
                font-family: "Verdana";
            }
        </style>
    </head>
    <body>
        <h1>Some books I've read</h1>
        
        <div data-th-each="book : ${books}" data-th-text="${book.title}" data-th-style="${'background-color:' + book.color}">        </div>
        

    </body>
</html>
